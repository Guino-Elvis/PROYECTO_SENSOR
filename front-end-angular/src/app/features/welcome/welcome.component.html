<app-layout title="Dashboard">
  <app-custom-link icon="ph-file" texto="Dashboard"></app-custom-link>

  <div class="flex justify-center items-center bg-white my-10 px-4 py-4 rounded-md w-auto h-auto">
      <div class="grid grid-cols-2 w-full">
        <div>
          aa
        </div>
        <div class="flex flex-col w-full h-full">
          <div *ngFor="let sensor of sensors" class="sensor-card ">
            <h2>{{ sensor.nombre }} ({{ sensor.tipo }})</h2>
            <app-sensor-grafico [sensor]="sensor"></app-sensor-grafico>
          </div>
        </div>
      </div>

  </div>



</app-layout>
